#            - name: "../app/api/container/pushfor/nginx/centos7/site.conf"
#              mountPath: "/etc/nginx/conf.d/default.conf"
        - name: php-fpm
          image: puraskar/php-fpm:1.0.1
          ports:
            - name: php-cgi
              containerPort: 9000
